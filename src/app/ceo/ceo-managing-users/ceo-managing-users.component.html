<p-table  [value]="users" [paginator]="true" [rows]="6" [showCurrentPageReport]="true" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <!-- <th *ngFor="let col of columns">
                {{col.header}}
            </th> -->
            <th style="width:200px" pFrozenColumn pSortableColumn="fullName" pSortableColumnDisable>Name<p-sortIcon field="fullName"></p-sortIcon></th>
            <th style="width:100px"pSortableColumn="email" >Email<p-sortIcon field="email"></p-sortIcon></th>
            <th style="width:200px">Phone Number</th>
            <th style="width:200px" pSortableColumn="birthDate">Birth Date<p-sortIcon field="birthDate"></p-sortIcon></th>
            <th style="width:200px" >languagues</th>
            <th style="width:200px" pSortableColumn="propertiesOwned">Properties Owned<p-sortIcon field="propertiesOwned"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns" >
        <tr>
            <!-- <td *ngFor="let col of columns">
                    {{user[col.field]}}
            </td> -->
           
            <td style="width:200px" pFrozenColumn > <img *ngIf="user.picture!=null" class="rounded-circle mt-2" width="50px" height="50px" [src]="user.picture">
                <img  *ngIf="user.picture==null" class="rounded-circle mt-2" width="50px" height="50px"src="../../../assets/Images/unknownPic.jpg" alt=""><span class="m-2 fw-bolder"  >{{user.fullName.substring(0,14)}}</span></td>
            <td style="width:100px" class="fw-bolder">{{user.email}}</td>
            <td style="width:200px" class="fw-bolder">{{user.phoneNumber}}</td>
            <td style="width:200px" class="fw-bolder">{{user.birthDate|date}}</td>
            <td style="width:200px" class="fw-bolder">{{(user.languagues|jsonValues:"name")}}</td>
            <td style="width:200px" class="fw-bolder">{{user.propertiesOwned}}</td>
            <td style="width:200px" class="fw-bolder"><button class="btn btn-danger" (click)="Ban(user.id)">Ban</button></td>


        </tr>
    </ng-template>

</p-table>
<app-ceo-side-bar></app-ceo-side-bar>
